<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<form th:action="@{/form}" th:object="${user}" method="post">
    <div>
        <label for="name">Name: </label>
        <div>
            <input id="name" type="text" autocomplete="off" th:field="*{name}">
        </div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="lastname">Name: </label>
        <div>
            <input id="lastname" type="text" autocomplete="off" th:field="*{lastname}">
        </div>
        <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    </div>
    <div>
        <label for="username">Username: </label>
        <div>
            <input id="username" type="text" autocomplete="off" th:field="*{username}">
        </div>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div>
        <label for="password">Password: </label>
        <div>
            <input id="password" type="password" autocomplete="off" th:field="*{password}">
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div>
        <label for="email">Email: </label>
        <div>
            <input id="email" type="email" autocomplete="off" th:field="*{email}">
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
